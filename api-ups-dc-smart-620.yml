openapi: 3.0.0
info:
  title: API UPS DC SMART 620W
  description: |
    API para monitoramento do UPS DC SMART 620W 

    # Configurações:
    
    - **Status**: Retorna os dados configurados no dispositivo.
    - **Status do dispositivo**: Envia comandos para o dispositivo para alterar os estados.
    - **Interface de Rede**: Possibilidade de alterar os dados da interface de rede.
    - **Configurações**: Possibilidade de alterar as configurações do rearme das saida, sensor de porta e configurações de trigger para o relé.
    - **Configurar Watchdog**: Permite a configuração personalizada dos parâmetros do watchdog.
    - **Status do Watchdog**: Possibilidade de alterar o status do watchdog
    - **Teste da bateria**: Configurações do teste de bateria.
    - **SNMP**: Configuração dos parâmetros do SNMP.
    
    ## Observações: 
     Usar as URL de exemplos para montar as URL dos comandos. 
    

  version: 1.0.0
servers:
  - url: http://{{host}}

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Autenticação básica necessária. 

tags:
  - name: Status
  - name: Status do dispositivo
  - name: Interface de Rede
  - name: Configurações
  - name: Configurar Watchdog
  - name: Status do Watchdog
  - name: Teste da bateria
  - name: SNMP
  - name: Alterar senha
  
  
  

paths:
  /status.json:
    get:
      tags:
        - Status
      summary:  Buscar informações do status do equipamento
      description: |

          **Exemplos**:
        
          - URL: `/status.json`
          
      responses:
        '200':
          description: Status obtido com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Json com as informações do equipamento"
        '500':
          description: Erro ao buscar status
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Erro interno do servidor."

      security:
        - basicAuth: []
  /outpoe.cgi:
    get:
      tags:
        - Status do dispositivo
      summary: Controle das saidas 
      description: |
          Comanados de controle das saídas:
          
           **Exemplos**:
            - URL para zerar o contador: `/outpoe.cgi?poe=6`
            - URL do controle de carga: `/outpoe.cgi?poe=1&sts=0` -> saída está sendo desligada
            - URL do controle de relé: `/outpoe.cgi?poe=5&sts=1` -> sapida esta sendo ligada
      parameters:
        - name: poe
          in: query
          required: true
          description: |
           Operação para escolher qual saída será alterada. 
            - `1` saída de carga
            - `6` zerar contador 
            - `5` controle de relé
          
          schema:
            type: string
            enum:
              - "1"
              - "6"
              - "5"
            example: "1"
            
        - name: sts
          in: query
          description: |
            Operação para ativar ou desativar as  saídas:
            
              **Tipo de saída**:
              - `0`: Desligado.
              - `1`: Ligado.
          required: true
          schema:
            type: string
            enum:
              - "0"
              - "1"
            example: "0"
            
      responses:
        '200':
          description: Sucesso
          content:
            text/html:
              schema:
                type: string
                example: "Success! Proteção habilitada"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            Connection:
              schema:
                type: string
                example: "close"
            Content-Type:
              schema:
                type: string
                example: "text/html"
            Cache-Control:
              schema:
                type: string
                example: "no-cache"
      security:
        - basicAuth: []
  /config.htm:
    post:
      tags:
        - Interface de Rede
      summary:  Alterar configurações de rede
      description: |
         
         - Configura manualmente as informações de rede do equipamento.
        
          **Exemplos**:
        
          - URL: `/config.htm`
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                dhcp:
                  type: boolean
                  description: Define se o DHCP está ativado ou desativado
                  example: false
                mac:
                  type: string
                  description: Endereço MAC da interface de rede
                  example: "C0:C0:C0:00:00:00"
                host:
                  type: string
                  description: Nome do host [ Sem espaços e caracteres !@#$%&*(){}[]^~´`\/-_=+-]
                  example: "POPENG"
                h2pt:
                  type: string
                  description: Porta de rede
                  example: "80"
                ip:
                  type: string
                  description: Endereço IP da interface
                  example: "192.168.1.10"
                gw:
                  type: string
                  description: Gateway padrão
                  example: "192.168.1.1"
                sub:
                  type: string
                  description: Máscara de sub-rede
                  example: "255.255.255.0"
                dns1:
                  type: string
                  description: Servidor DNS 1
                  example: "192.168.1.1"
                dns2:
                  type: string
                  description: Servidor DNS 2
                  example: "4.4.4.4"
      responses:
        '200':
          description: Configurações de rede alteradas com sucesso
          content:
            text/html:
              schema:
                type: string
                example: "<html><body>Configurações alteradas com sucesso</body></html>"
        '400':
          description: Erro ao alterar configurações de rede
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Parâmetros inválidos"

      security:
        - basicAuth: []
        
  /alarme.htm:
    get:
      tags:
        - Configurações
      summary: Configuração Rearme da Saída do Controlador MPPT
      description: |
         
         - Gravar as informações de saída, para  `ativar o temporizador` e `tempo de rearme`. 
        
         **Exemplos**:
        
          - URL de configuração rearme da saída: `alarme.htm?op=0&tmr=true&tmp=12`
          - URL de configurar sensor de porta: `/alarme.htm?op=1&ensensor=true`
          - URL de configuracões de Trigger para o Relé - acionamento manual: `/alarme.htm?op=2&trigger=0&bat_minimo=248&bat_ok=280`
          - URL Tensão Bateria : `/alarme.htm?op=2&trigger=0&bat_minimo=248&bat_ok=280`
          - URL para Sensor de Porta : `/alarme.htm?op=2&bat_minimo=248&bat_ok=280&trigger=2&sensortempo=0`
          - URL para Rede Elétrica: `/alarme.htm?op=2&bat_minimo=248&bat_ok=280&trigger=3`
          - URL para Modo Start Gerador: `/alarme.htm?op=2&bat_minimo=248&bat_ok=280&trigger=4&geradortempo=64`

      parameters:
        - name: op
          in: query
          description: |
            Definir a operação:
            
            **Tipo de saída**:
              - `0`: Configuração do rearme da saída.
              - `1`: Configuração do sensor da porta.
              - `2`: Configuracões de Trigger para o Relé
          required: true
          schema:
            type: string
            enum:
              - "0"
              - "1"
              - "5"
            example: "0"
        - name: tmr
          in: query
          description: Ativar o temporizador
          schema:
            type: boolean
            example: true
        - name: tmp
          in: query
          description: Tempo Rearme (segundos)
          schema:
            type: string
            example: "10"
            
        - name: ensensor
          in: query
          description: habilitar Sensor
          schema:
            type: boolean
            example: true
        
        - name: trigger
          in: query
          description: | 
            Configuração de trigger para relé: 
             - `0`- Acionamento Manual
             - `1`- Tensão Bateria (Ativar relé baseado na tensão da bateria)
             - `2`- Sensor de Porta (Ativar relé quando abrir a porta)
              - `3`- Rede Elétrica (Ativar relé baseado na falta de energia elétrica)
              - `4`- Modo Start Gerador (Ativar relé pelo tempo configurado na falta da energia elétrica)
          schema:
            type: string
            enum:
              - "0"
              - "1"
              - "3"
              - "4"
            example: "0"
            
        - name: bat_minimo
          in: query
          description: Acionar relé quando a tensão for menor que [V]
          schema:
            type: string
            example: "248"
        
        - name: bat_ok
          in: query
          description: Desacionar relé quando tensão for maior que [V]
          schema:
            type: string
            example: "280"
            
        - name: sensortempo
          in: query
          description: Tempo de Acionamento [Máx 240s] [0 = Contínuo]
          schema:
            type: string
            example: "0"
        - name: geradortempo
          in: query
          description: Tempo de Acionamento [Máx 240s] [0 = Contínuo]
          schema:
            type: string
            example: "0"
            
      responses:
        '200':
          description: Sucesso
          content:
            text/html:
              schema:
                type: string
                example: "<html><body>Mostra os campos preenchidos do HTML</body></html>"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            Connection:
              schema:
                type: string
                example: "close"
            Content-Type:
              schema:
                type: string
                example: "text/html"
            Cache-Control:
              schema:
                type: string
                example: "no-cache"
      security:
        - basicAuth: []

  /wdt.htm:
    get:
      tags:
        - Configurar Watchdog
      summary: Configuração do Watchdog
      description: |
        Endpoint para configurar o Watchdog, ativar, e ajustar os intervalos:
            
        - **Ativar Watchdog**
        - **Intervalo entre Varreduras[Min]**
        - **Limite Ping [1- 10000] ms**
        - **Tempo Rearme da Porta [5-240] segundos**
        - **Número Máximo de Reset [0 = Desabilitado - 255]**
        - **Ativar Watchdog**
        - **IP [IPV4]**
        
        **Exemplos**:
        - URL: `/wdt.htm?op=0&w1=false&w2=1&w3=20&w4=10&w5=0`
        
     
      parameters:
        - name: w1
          in: query
          description: Ativar Watchdog
          required: true
          schema:
            type: boolean
            example: true
        - name: w2
          in: query
          description: Intervalo entre Varreduras[Min]
          required: true
          schema:
            type: string
            example: "5"
        - name: w11
          in: query
          description: Limite Ping [1- 10000] ms
          required: true
          schema:
            type: string
            example: "10"
        - name: w12
          in: query
          description: Tempo Rearme da Porta [5-240] segundos
          required: true
          schema:
            type: string
            example: "0"
            
        - name: w13
          in: query
          description: Número Máximo de Reset [0 = Desabilitado - 255]
          required: true
          schema:
            type: string
            example: "0"
            
        - name: w3
          in: query
          description: Ativar Watchdog para um IP específico
          required: true
          schema:
            type: boolean
            example: true
            
        - name: w4
          in: query
          description: IP [IPV4]
          required: true
          schema:
            type: string
            example: "0.0.0.0"
        
      responses:
        '200':
          description: Sucesso
          content:
            text/html:
              schema:
                type: string
                example: |
                  <html>
                    <body>
                       Mostra os campos preenchidos do HTML
                    </body>
                  </html>
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            Connection:
              schema:
                type: string
                example: "close"
            Content-Type:
              schema:
                type: string
                example: "text/html"
            Cache-Control:
              schema:
                type: string
                example: "no-cache"
      security:
        - basicAuth: []
        
  /wdtsts:
    get:
      tags:
        - Status do Watchdog
      summary: Resetar o contador de reset 
      description: |
        
        Acionar manualmente o reset do contador, usar a URL do exemplo para fazer o comando.
        
         **Exemplos**:
        
        - URL: `/outpoe.cgi?poe=4`
    
      responses:
        '200':
          description: Sucesso
          content:
            text/html:
              schema:
                type: string
                example: "<html><body>Mostra os campos preenchidos do HTML</body></html>"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            Connection:
              schema:
                type: string
                example: "close"
            Content-Type:
              schema:
                type: string
                example: "text/html"
            Cache-Control:
              schema:
                type: string
                example: "no-cache"
      security:
        - basicAuth: []
        
  /snmp.htm:
    get:
      tags:
        - SNMP
      summary:  Configuração SNMP e Configuração das Communities
      description: |
         
         - Configura manualmente a configuração do SNMP.
        
          **Exemplos**:
        
          - URL: `/snmp.htm?snmp1=false&rcm0=public&rcm1=read&rcm2=private&wcm0=private&wcm1=write&wcm2=public`
      parameters:
        - name: snmp1
          in: query
          description: Ativar SNMP
          required: true
          schema:
            type: boolean
            example: true
        - name: rcm0
          in: query
          description: Read Community 1 - Somente são permitidos Números e Letras.
          required: true
          schema:
            type: string
            example: public
            
        - name: rcm1
          in: query
          description: Read Community 2 - Somente são permitidos Números e Letras.
          required: true
          schema:
            type: string
            example: read
            
        - name: rcm2
          in: query
          description: Read Community 3 - Somente são permitidos Números e Letras.
          required: true
          schema:
            type: string
            example: private
            
        - name: wcm0
          in: query
          description: Write Community 1 - Somente são permitidos Números e Letras.
          required: true
          schema:
            type: string
            example: private
            
        - name: wcm1
          in: query
          description: Write Community 2 - Somente são permitidos Números e Letras.
          required: true
          schema:
            type: string
            example: write
            
        - name: wcm2
          in: query
          description: Write Community 3 - Somente são permitidos Números e Letras.
          required: true
          schema:
            type: string
            example: public
      responses:
        '200':
          description: Sucesso
          content:
            text/html:
              schema:
                type: string
                example: "<html><body>Mostra os campos preenchidos do HTML</body></html>"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            Connection:
              schema:
                type: string
                example: "close"
            Content-Type:
              schema:
                type: string
                example: "text/html"
            Cache-Control:
              schema:
                type: string
                example: "no-cache"
      security:
        - basicAuth: []
  
  /bateria.htm:
    get:
      tags:
        - Teste da bateria
      summary: Configurações do Teste de Bateria
      description: |
         ## Configura manualmente o acionamento dos testes da baterias.
        
          **Exemplos**:
          -  URL para desabilitar : `/bateria.htm?trigger=0`
          - URL para tensão da beteria: `/bateria.htm?trigger=1&bat_minimo=21`
          - URL do tempo: `/bateria.htm?trigger=2&tempo=60`

      parameters:
        - name: trigger
          in: query
          description: |
              Operação para habilitar os parâmetros: 
               - `0`- Desabilitado 
               - `1`- Tensão Bateria
               - `2`- Tempo
          required: true
          schema:
            type: string
            enum:
              - "0"
              - "1"
              - "2"
            example: "0"
        - name: bat_minimo
          in: query
          description: |
             Parar teste quando a tensão da bateria for: [V] 
              O valor pode variar conforme o equipamento. 
        
          schema:
            type: string
            example: "21"
            
        - name: tempo
          in: query
          description: |
             Executar o teste durante: [min]
          schema:
            type: string
            example: "60"
    
      responses:
        '200':
          description: Sucesso
          content:
            text/html:
              schema:
                type: string
                example: "<html><body>Mostra os campos preenchidos do HTML</body></html>"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            Connection:
              schema:
                type: string
                example: "close"
            Content-Type:
              schema:
                type: string
                example: "text/html"
            Cache-Control:
              schema:
                type: string
                example: "no-cache"
      security:
        - basicAuth: []      
  /senha.htm:
    get:
      tags:
        - Alterar senha
      summary:  Alterar a senha do equipamento
      description: |
         
         - Configura manualmente a senha do equipamentos.
        
          **Exemplos**:
        
          - URL: `/senha.htm?senha=senha&csenha=senha`
          
          **Observação**: 
          - Caso a senha de confirmação seja enviada errado via URL, o valor da primeira senha será aceito. 
      parameters:
        - name: senha
          in: query
          description: Nova senha
          required: true
          schema:
            type: string
            example: read
            
        - name: csenha
          in: query
          description: Confirme a nova senha
          required: true
          schema:
            type: string
            example: private
            
      responses:
        '200':
          description: Sucesso
          content:
            text/html:
              schema:
                type: string
                example: "<html><body>Mostra os campos preenchidos do HTML</body></html>"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            Connection:
              schema:
                type: string
                example: "close"
            Content-Type:
              schema:
                type: string
                example: "text/html"
            Cache-Control:
              schema:
                type: string
                example: "no-cache"
      security:
        - basicAuth: []